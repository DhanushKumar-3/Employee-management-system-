{% extends "employees/base.html" %}
{% block content %}
<div class="card-ems">
  <h4>Notifications</h4>
  <ul class="list-group">
    {% for n in notifications %}
    <li class="list-group-item {% if not n.read %}list-group-item-warning{% endif %}">
      <strong>{{ n.title }}</strong> - {{ n.message }}
      <small class="d-block text-muted">{{ n.created }}</small>
      {% if not n.read %}
      <a href="{% url 'mark_notification_read' n.id %}" class="btn btn-sm btn-link">Mark read</a>
      {% endif %}
    </li>
    {% empty %}
    <li class="list-group-item">No notifications.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
