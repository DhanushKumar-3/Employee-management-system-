{% extends "employees/base.html" %}
{% block content %}
<div class="card-ems">
  <h4>Create Employee</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h6>User</h6>
    {{ user_form.as_p }}
    <h6>Profile</h6>
    {{ profile_form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
{% endblock %}
