{% extends "employees/base.html" %}
{% block content %}
<div class="card-ems">
  <h4>Update Employee {{ profile.employee_id }}</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
{% endblock %}
