{% extends "employees/base.html" %}
{% block content %}
<div class="card-ems">
  <h4>Create Employee for {{ department.name }}</h4>
  <p class="text-muted">Select an existing user (in Employee group, without profile) and fill profile details.</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
