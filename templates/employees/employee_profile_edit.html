{% extends "employees/base.html" %}
{% block content %}
<div class="card-ems">
  <h4>Edit Profile</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'employee_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
