{% extends "employees/base.html" %}
{% block content %}
<div class="card-ems">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4>Managers</h4>
    <a href="{% url 'manager_create' %}" class="btn btn-sm btn-primary">Add Manager</a>
  </div>

  <table class="table table-dark table-striped table-sm align-middle">
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for m in managers %}
      <tr>
        <td>{{ m.username }}</td>
        <td>{{ m.get_full_name }}</td>
        <td>{{ m.email }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No managers yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
